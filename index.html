<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon-light.svg" type="Icon" media="(prefers-color-scheme: light)">
    <link rel="shortcut icon" href="./assets/favicon-dark.svg" type="Icon" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <nav>
            <span class="logo">Terra</span>
            <button aria-label="Menu" title="Menu"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
    
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>

            <input type="hidden" name="access_key" value="084fe90a-c172-4cdb-be30-885571124593">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="What's the subject? Doubts? Payment methods?" class="contact-inputs textarea-input" required></textarea>
            <button type="submit">
                 Contact Us <i class="fa-solid fa-arrow-right"></i>
              </button>
        </form>
        <div class="contact-right">
            <img src="./assets/img1.svg" alt="Contact ilustration">
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
