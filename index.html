<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon-light.svg" type="Icon" media="(prefers-color-scheme: light)">
    <link rel="shortcut icon" href="./assets/favicon-dark.svg" type="Icon" media="(prefers-color-scheme: dark)">
</head>
<body>
    
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left" id="emailForm">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>

            <input type="hidden" name="access_key" value="084fe90a-c172-4cdb-be30-885571124593">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" id="nameInput" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" id="emailInput" required>
            <textarea name="message" placeholder="What's the subject? Doubts? Payment methods?" class="contact-inputs textarea-input" id="textArea" required></textarea>
            <button type="submit">Contact Us <img src="./assets/arrow.svg" alt="Arrow"></button>
        </form>
        <div class="contact-right">
            <img src="./assets/img1.svg" alt="Car SVG icon">
        </div>
    </div>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
